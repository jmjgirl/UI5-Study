<!-- Bootstrap : 처음 시작될때 로드 및 초기화하는 작업  -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>SAPUI5</title>
  <!-- src               : SAPUI5 코어 라이브러리 위치
       data-sap-ui-theme : 기본 Control theme
       data-sap-ui-libs  : UI Control이 보함 된 필수 라이브러리 로드
       data-sap-ui-compatVersion : SAPUI5 최신기능을 사용하기 위해 호환성 버전을 edge로 사용
       data-sap-ui-async : Bootstrap을 비동기로 실행(성능상의 이유로 background에서)
       data-sap-ui-onInit : 네임스페이스 폴더의 index.js를 실행시킴
       data-sap-ui-resourceroots : 메인폴더에 대한 네임스페이스      -->
	<script
		id="sap-ui-bootstrap"
		src="https://openui5.hana.ondemand.com/resources/sap-ui-core.js"
		data-sap-ui-theme="sap_belize"
		data-sap-ui-libs="sap.m"
		data-sap-ui-compatVersion="edge"
		data-sap-ui-async="true"
		data-sap-ui-onInit="module:zstep002/index"
		data-sap-ui-resourceroots='{"zstep002": "./"}'>
	</script>
</head>
<body>
  <div>Hello World</div>
</body>
</html>
